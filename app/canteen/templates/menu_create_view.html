{% extends 'base.html' %}

{% block content %}

    <h2 class="page-title">Create new menu</h2>

    <div class="register-block">


        <form action='' method='POST'>{% csrf_token %}
            <div class="row" style="display: flex;">
                <div class="column2-left"><label for="id_date">Date:</label></div>
                <div class="column2-right"><input type="text" name="date" id="id_date"></div>
            </div>
            <div class="row" style="display: flex;">
                <div class="column2-left"><label for="id_max_items">Max items:</label></div>
                <div class="column2-right"><input type="number" name="max_items" value="10" required id="id_max_items"></div>
            </div>
            <div class="row" style="display: flex;">
                <div class="column2-left"><label for="id_type">Type:</label> </div>
                <div class="column2-right">
                    <select name="type" id="id_type" style="width: 140px">   <!-- TODO: stacia tieto moznosti staticky, alebo sa mozu zmenit??? -->
                        <option value="d">Daily</option>
                        <option value="s" selected>Static</option>
                    </select>
                </div>
            </div>
        <input type='submit' value='Save' />
        </form>
    </div>

{% endblock %}
