{% extends 'base.html' %}

{% block content %}

<div class="register-block">

{% for instance in person_instance_list %}
<br>
ID: {{instance.id_person}}<br>
Login: {{instance.user}} <br>

<a href="{%url 'person_delete' instance.id_person %}">DELETE</a>
<br>
<hr>


{% endfor %}

</div>

{% endblock %}
