{% extends "base.html" %}

{% block content %}
<h1>Foods:</h1>

{% for instance in item_list%}
    <p>{{ instance.id_item }}  {{ instance.name }}: 
    <a href="{%url 'food_update_view' instance.id_item %}">update</a>||
    <a href="{%url 'food_delete_view' instance.id_item %}">delete</a>||
    <a href="{%url 'delete_from_menu' id_menu instance.id_item %}">Delete from menu</a></p>

{% endfor %}


{% endblock %}
